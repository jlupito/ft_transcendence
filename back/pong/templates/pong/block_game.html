{% load static %}
{% block game %}
<div class="colSize p-3 bg-light border border-light border-opacity-25 bg-opacity-25 rounded shadow text-light">
	<h2 class="mb-4">Game</h2>
	<div class="mb-4">
		<div class="ms-3 d-flex align-items-center fw-bold">
			<h5>Results<i class="bi bi-trophy ms-2"></i></h5>
		</div>
		<hr class="col-10 mt-0 mb-3 mx-auto">
		<div style="height: 130px;" class="overflow-auto">
			<div class="col-10 bg-white bg-opacity-25 p-3 mb-2 rounded shadow-sm mx-auto" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#resultsModal">
				<div class="row align-items-center">
					<div class="col-5">
						<div class="d-flex align-items-center">
							<p class="fw-lighter m-0">won ({{ stats.won }})</p>
						</div>
					</div>
					<div class="col-7">
						<div class="progress" data-bs-toggle="tooltip" title="{{ stats.wp }}% of matches won">
							<div class="progress-bar bg-primary" role="progressbar" style="width: {{ stats.wp }}%" aria-valuenow="{{ stats.wp }}" aria-valuemin="0" aria-valuemax="100">{{ stats.wp }}%</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-10 bg-white bg-opacity-25 p-3 mb-2 rounded shadow-sm mx-auto" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#resultsModal">
				<div class="row align-items-center">
					<div class="col-5" >
						<div class="d-flex align-items-center">
							<p class="fw-lighter m-0">lost ({{ stats.lost }})</p>
						</div>
					</div>
					<div class="col-7">
						<div class="progress" data-bs-toggle="tooltip" title="{{ stats.lp }}% of matches lost">
							<div class="progress-bar bg-danger" role="progressbar" style="width: {{ stats.lp }}%" aria-valuenow="{{ stats.lp }}" aria-valuemin="0" aria-valuemax="100">{{ stats.lp }}%</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div style="height: 100px;">
		<h5 class="ms-3">Play<i class="bi bi-joystick ms-2"></i></h5>
		<hr class="col-10 mt-0 mb-2 mx-auto">
		<div id="playDiv" style="height: 170px; display: flex; flex-direction: column; justify-content: center;" class="col-10 bg-white bg-opacity-25 p-1 rounded shadow-sm mx-auto mt-3 mb-2">
			<div class="mt-3 mb-3 text-center text-light">
				Choose a format:
			</div>
			<div class="mb-3 text-center">
				<button id="playSingle" class="btn btn-dark btn-sm shadow-sm text-light col-8 mb-2">match 1v1</button>
				<button id="playTournament" class="btn btn-dark btn-sm shadow-sm text-light col-8 mb-3">tournament</button>
			</div>
		</div>
	</div>
</div>
{% endblock game %}
