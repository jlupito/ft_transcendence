{% extends 'base.html' %}
{% load static %}
{% block content %}
<main>
	<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content bg-dark-subtle shadow">
				<div class="modal-header">
					<h5 class="modal-title" id="profileModalLabel">Update profile</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form action="update_profile" method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						<div class="mb-3">
							<label for="username" class="form-label">Username</label>
							<input type="text" class="form-control text-secondary" id="username" name="username" value="{{ request.user.username }}">
						</div>
						<div class="mb-3">
							<label for="profile_picture" class="form-label">Profile Picture</label>
							<input type="file" class="form-control text-secondary" id="profile_picture" name="profile_picture">
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">Save Changes</button>
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</main>
{% endblock content %}
