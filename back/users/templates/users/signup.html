{% extends 'base.html' %}
{% load static %}
{% block content %}
<main>
	<div class="container d-flex align-items-center justify-content-center vh-100">
		<div class="d-flex align-items-center justify-content-center">
			<div class="text-center col-8 bg-light border border-opacity-25 border-light bg-opacity-25 p-4 rounded shadow">
				<h1 class="mx-auto my-0 text-light">-.-.- Sign up .-.-.</h1>
				<form action="register" method="POST" class="row gy-2 mt-4 d-flex align-items-center justify-content-center">
					{% csrf_token %}
					<div class="mb-1 col-8">
						<label for="username" class="form-label">Username</label>
						<input type="text" class="form-control" id="username" name="username" value="">
					</div>
					<div class="mb-1 col-8">
						<label for="email" class="form-label">Email adress</label>
						<input type="text" class="form-control" id="email" name="email" value="">
					</div>
					<div class="mb-1 col-8">
						<label for="password" class="form-label">Password</label>
						<input type="password" class="form-control" id="password" name="password" value="">
					</div>
					<div class="mb-1">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</main>
{% endblock %}
