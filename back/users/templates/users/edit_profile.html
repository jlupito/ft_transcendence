{% extends 'base.html' %}
{% load static %}
{% block content %}
<main>
	<div class="container d-flex align-items-center justify-content-center vh-100">
		<div class="d-flex align-items-center justify-content-center">
			<div class="text-center col-8 bg-light border border-opacity-25 border-light bg-opacity-25 p-4 rounded shadow">
				<h1 class="mx-auto my-0 text-light">-.-.- Update profile .-.-.</h1>
				<form action="update_profile" method="POST" class="row gy-2 mt-4 d-flex align-items-center justify-content-center">
					{% csrf_token %}
					<div class="mb-1 col-8">
						<label for="username" class="form-label">Username</label>
						<input type="text" class="form-control text-secondary" id="username" name="username" value="{{ request.user.first_name }}">
					</div>
					<div class="mb-1 col-8">
						<label for="profile_picture" class="form-label">Profile Picture</label>
						<input type="file" class="form-control text-secondary" id="profile_picture" name="profile_picture">
					</div>
					<div class="mb-1">
						<button type="submit" class="btn btn-primary">Save Changes</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</main>
{% endblock content %}
